<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteClick()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col >
        <img [src]="loadedRecipe.imageUrl"/>
      </ion-col>
     
     
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-col>{{ loadedRecipe.title }}</ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <ion-list>
         <ion-item *ngFor='let ig of loadedRecipe.ingredints'>
           <ion-label >
              {{ ig }}
           </ion-label>
         </ion-item>
       </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
